name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para validar todos los commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: |
          if [ -f "package.json" ] && grep -q "\"lint\"" package.json; then
            npm run lint || echo "No lint script found, skipping"
          else
            echo "No lint configured, skipping"
          fi

      - name: Run tests
        run: npm test

      - name: Validate commit messages
        run: |
          echo "Validating commit messages in PR..."
          git log --format=%s origin/${{ github.base_ref }}..${{ github.sha }} | while read commit_msg; do
            echo "Checking: $commit_msg"
            # Aquí puedes añadir validación personalizada si es necesario
          done
